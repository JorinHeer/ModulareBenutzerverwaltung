<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Benutzerverwaltung</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div id="includedHeader">
    <div class="row">
        <div class="col-sm-10 jumbotron text-left pr_bg_green" style="margin-bottom:0">
            <h1><b><i>Benutzerverwaltung</i></b></h1>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/index}" style="color: grey ">Home</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/edit-profile}">Edit Profile</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/get-users}">Users</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
    <div>
        <form>
            <table style="outline-style: auto">
                <thead style="outline-style: auto">
                    <tr>
                        <th style="outline-style: auto; width: 100px ">Vorname</th>
                        <th style="outline-style: auto; width: 100px ">Nachname</th>
                        <th style="outline-style: auto; width: 100px ">E-Mail</th>
                        <th style="outline-style: auto; width: 100px ">Telefon</th>
                        <th style="outline-style: auto; width: 100px ">Benutzername</th>
                        <th style="outline-style: auto; width: 100px ">id</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td style="outline-style: auto" th:text="${user.name}"></td>
                    <td style="outline-style: auto" th:text="${user.lastname}"></td>
                    <td style="outline-style: auto" th:text="${user.email}"></td>
                    <td style="outline-style: auto" th:text="${user.phonenumber}"></td>
                    <td style="outline-style: auto" th:text="${user.benutzername}"></td>
                    <td style="outline-style: auto" th:text="${user.id}"></td>
                    <td><a class="btn btn-success" th:href="@{/edit-user?id={id}(id=${user.id})}">Edit</a></td>
                    <td><a class="btn btn-warning" th:href="@{/delete-user?id={id}(id=${user.id})}">Delete</a></td>
                    <td><a class="btn btn-warning" th:href="@{/block-user?id={id}(id=${user.id})}">Block</a></td>
                </tr>
                </tbody>
                <div style="justify-content: right">
                    <a style="justify-self: right" class="btn btn-success" th:href="@{/get-register}">register new User</a>
                </div>
        </table>
        </form>
    </div>
</body>
</html>
