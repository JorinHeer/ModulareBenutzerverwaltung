<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Benutzerverwaltung</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div id="includedHeader">
  <div class="row">
    <div class="col-sm-10 jumbotron text-left pr_bg_green" style="margin-bottom:0">
      <h1><b><i>Benutzerverwaltung</i></b></h1>
    </div>
  </div>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/index}" style="color: grey ">Home</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" th:href="@{/edit-profile}">Edit Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/get-users}">Users</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</div>

<section>
  <h4 style="margin-top: 30px">Edit User</h4>
  <form id="register-form" method="post" action="" role="form" th:action="@{/edit-user}" th:object="${user}">
    <div class="form-group">
      <label for="form_name">Vorname *</label>
      <input id="form_name" type="text" name="name" class="form-control"
             placeholder="Please enter your name *" required="required"
             data-error="Firstname is required." th:field="*{name}">
    </div>
    <div class="form-group">
      <label for="form_lastname">Nachname *</label>
      <input id="form_lastname" type="text" name="surname" class="form-control"
             placeholder="Please enter your lastname *" required="required"
             data-error="Lastname is required." th:field="*{lastname}">
    </div>
    <div class="form-group">
      <label for="form_email">Email *</label>
      <input id="form_email" type="text" name="authority" class="form-control"
             placeholder="Please enter your email *" required="required"
             data-error="Valid email is required." th:field="*{email}">
    </div>
    <div>
      <label for="form_phone">Telefon *</label>
      <input id="form_phone" type="text" name="authority" class="form-control"
             placeholder="Please enter your phone number *" required="required"
             data-error="Valid phonenumber is required." th:field="*{phonenumber}">
    </div>
    <div>
      <label for="form_authority">authority *</label>
      <input id="form_authority" type="text" name="authority" class="form-control"
             placeholder="Please enter your phone number *" required="required"
             data-error="Valid authority is required." th:field="*{role}">
    </div>
    <div class="form-group">
      <label for="form_id">Id</label>
      <input id="form_id" type="text" name="name" class="form-control"
             placeholder="" readonly="readonly" th:field="*{id}">
    </div>
    <div class="form-group">
      <label for="form_benutzername">Benutzername</label>
      <input id="form_benutzername" type="text" name="name" class="form-control"
             placeholder="" readonly="readonly" th:field="*{benutzername}">
    </div>
    <div class="col-md-12">
      <input type="submit" class="btn btn-success btn-send" value="Save">
      <p></p>
    </div>

  </form>
  </div>

  <div style="height: 200px"></div>
</section>
</body>
</html>
