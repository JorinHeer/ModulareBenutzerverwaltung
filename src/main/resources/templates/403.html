<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Benutzerverwaltung</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div id="includedHeader">
  <div class="row">
    <div class="col-sm-10 jumbotron text-left pr_bg_green" style="margin-bottom:0">
      <h1><b><i>Benutzerverwaltung</i></b></h1>
    </div>
  </div>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/index}" style="color: grey ">Home</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" th:href="@{/edit-profile}">Edit Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/get-users}">Users</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="container" style="margin-top:30px; margin-bottom:30px">
  <div class="row">
    <div class="span12">
      <div class="centered">
        <h2 class="error">403</h2>
        <h3>Sorry, you do not have the rights to access this side</h3>
        <p>
          The page you are looking is access protected. Please ask your admin for more support.
        </p>
      </div>
    </div>
  </div>
  <div style="height:200px"></div>
</div>
</body>
</html>
